<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Hello Medicine</title>
</head>
<body>
<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1 mt-md-0 mt-5"> <img src="LogoHM.png?auto=compress&cs=tinysrgb&dpr=2&w=500" class="" alt=""> </div>
        <div class=" box-2 d-flex flex-column h-100">
            <div class="mt-5 align-items-center">
                <p class="mb-1 h-1">LOGIN</p>
                <p class="text-muted mb-2">HELLO MEDICINE</p>
                <div class="d-flex flex-column ">
                    <form id="form-login">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control ms-5" id="username">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control ms-5" id="password">
                                <button type="submit" class="btn btn-success ms-5 mt-4">Login</button>
                                <button type="submit" class="btn btn-primary ms-2 mt-4">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-auto">
                <p class="footer text-muted mb-0 mt-md-0 mt-4">KELOMPOK 01 HELLO MEDICINE VERSION WEBSITE</p>
            </div>
        </div><span class="fas fa-times"></span>
    </div>
</div>
</body>
</html>
